<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Albany Library Catalog Redesign</title>
    <script type="text/javascript" src="./jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styles/app.css">
  </head>
  <body>
    <div class="jumbotron ualbany-banner">
      <img class = "imgsize" border="0" title="Minerva - Library Catalog" alt="Minerva - Library Catalog" src="./images/albany.png">
      <p><b><font size="14">Minerva Library Catalog</font></b><br><font size="6">University At Albany</font> State University of New York</p>
    </div>
    <nav class="navbar navbar-default top-nav">
      <div class="navbar-header">
        <button onclick="colToggle()" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-nav">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="top-nav" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Journals</a></li>
          <li><a href="#">Reserves</a></li>
          <li><a href="#">Gov't Docs</a></li>
        </ul>
      </div>
    </nav>
    <div id="newTitles" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators" id="title-indicator">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

       <!-- Wrapper for slides -->
       <div class="carousel-inner" id='titles'>
         <div class="item active">
           <img src="./images/b054f9bf75fe74a38995cb0ccc240af5.jpg" alt="Dog">
         </div>
         <div class="item">
           <img src="./images/ARFEAT-CaringForYourBird-20160818.jpg" alt="Birds">
         </div>
         <div class="item">
           <img src="./images/4-ways-cheer-up-depressed-cat.jpg" alt="Cat">
         </div>
       </div>

        <!-- Left and right controls -->
        <a href="#newTitles" onclick="newTitlesLeft()" class="left carousel-control" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" onclick="newTitlesRight()" href="#newTitles" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
